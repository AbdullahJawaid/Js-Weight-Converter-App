<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        body{
            margin-top:70px;
            background:#333;
            color:#fff;
            }
    </style>

    <title> Weight Converter </title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilogram">
              </div>
            </form>

            <div id="output">
              <div class="card card-primary bg-primary mt-2">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                  
                </div>
              </div>
      
              <div class="card card-success bg-success mt-2">
                <div class="card-block">
                  <h4>Pound:</h4>
                  <div id="lbsOutput"></div>
                </div>
              </div>
      
              <div class="card card-danger bg-danger mt-2">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
            </div>

         
          </div>
        </div>
      </div>



    <script src="app.js"></script>
    
</body>
</html>
